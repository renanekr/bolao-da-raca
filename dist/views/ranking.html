<div class="container">
	<div class="row">
		<form class="form-inline">
			<label for="filter">Filtrar por Rodada</label>
			<select id="filter" ng-model="filter" class="form-control">
				<option selected>Todas</option>
				<option>Rodada 1</option>
				<option>Rodada 2</option>
				<option>Rodada 3</option>
				<option>Oitavas de Final</option>
				<option>Quartas-Semi-Finais</option>
			</select>
			<button class="btn btn-success" ng-click="ranking.filterRanking(filter)">Filtrar</button>
		</form>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12 col-md-12">
		   <table class="table table-sm table-striped table-dark table-responsive">
			   <thead>
				   <tr>
					   <th scope="col" class="text-center" colspan="4">RANKING</th>
				   </tr>
				   <tr>
					   <th scope="col">#</th>
					   <th scope="col">Nome</th>
					   <th scope="col">Palpites (16/rodada)</th>
					   <th scope="col">Pontuação</th>
				   </tr>
			   </thead>
			   <tbody>
				   <tr ng-repeat="player in ranking.players | orderBy: ['totalScore', '-name'] : true | league: ranking.leagueFilter track by player.uid" >
					   <th scope="row">{{$index +1}}</th>
					   <td>{{player.name}}</td>
					   <td>{{ranking.getObjSize(player.bets.matches)}} <small>(Ver)</small></td>
					   <!-- <td>{{ranking.filterScore(player, filter)}}</td> -->
					   <td>{{player.totalScore}}</td>
				   </tr>
			   </tbody>
		   </table>
	   </div>
	</div>	
</div>
