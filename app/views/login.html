<style>
.well
      {
         padding: 35px;
         padding-left: 30px;
         box-shadow: 0 0 30px #666666;
         margin: 4% auto 0;
         width: 450px;
         background: rgba(0.1, 0, 0, 0.1);
      }
</style>
<div class="container well center-block">
	<div class="row">
		<img src="images/logo.png" class="img-responsive">
	</div>
	<div class="row">
		<!-- <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3"> -->
		<!-- <div class="col-xs-12 col-sm-8 col-lg-6 user-form"> -->
			<form name="loginForm" class="form" ng-submit="login.login(login.form)">
				<!-- <center><h4>Bolão Social</h4></center> -->
				<br>
				<div class="form-group">
						<a class="btn btn-default btn-block" href="http://bolaosocial.com.br/assets/regras_bolao_social.pdf" target="_blank">Ver as Regras</a>
				  </div>

				<div class="form-group">
				    <div class="input-group">
				    	<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
				    	<input type="email" class="form-control" name="email" placeholder="Email" ng-model="login.form.email" required>
				    </div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input type="password" class="form-control" name="password" placeholder="Senha" ng-model="login.form.password" required>
					</div>
				</div>

				<div class="form-group">
				    <button type="submit" class="btn btn-warning btn-block" ng-disabled="loginForm.$invalid || login.loading">
						<span ng-hide="login.loading">Entrar</span>
						<span ng-show="login.loading">Efetuando login...</span>
				    </button>
				    <div class="text-center">
				    	<br>
					    <a ui-sref="reset">Esqueci minha senha.</a>
				    </div>
					<hr>
				  	<div class="col-xs-12">
				  		<p class="text-center">Caso ainda não tenha cadastro, <br>clique para se <a ui-sref="register">cadastrar agora!</a></p>
				  	</div>
				</div>
			</form>
		<!-- </div> -->
	</div>
</div>
